name: Build & Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (if provided)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/bandersnatch-server:latest
            ghcr.io/${{ github.repository_owner }}/bandersnatch-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image reference
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/bandersnatch-server:${{ github.sha }}" >> $GITHUB_ENV

      - name: Push to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bandersnatch-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bandersnatch-server:${{ github.sha }}

      - name: Trigger Render deploy (optional)
        if: ${{ secrets.RENDER_API_KEY || secrets.RENDER_SERVICE_ID || secrets.RENDER_DEPLOY_HOOK }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          IMAGE: ${{ env.IMAGE }}
        run: |
          echo "Triggering Render deploy (if configured)"
          # Prefer a deploy hook (simple). If provided, POST the image in JSON body (Render ignores unknown fields for hooks).
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "Using Deploy Hook: $RENDER_DEPLOY_HOOK"
            curl -sS -X POST -H "Content-Type: application/json" -d "{\"image\": \"${IMAGE}\"}" "$RENDER_DEPLOY_HOOK" || true
          elif [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Using Render API to create deploy for service $RENDER_SERVICE_ID with image ${IMAGE}"
            curl -sS -X POST \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
              -d "{\"image\": \"${IMAGE}\"}" | jq || true
          else
            echo "No Render secret configured; skipping deploy"
          fi
